    <div class="form-container">
      <p class="title">Welcome</p>
      <form class="form">
        <input id="uNmae" type="text" class="input" placeholder="Username" />
        <input id="mail" type="email" class="input" placeholder="Email" />
        <input id="pass" type="password" class="input" placeholder="Password" />
        <p class="page-link">
          <span class="page-link-label">Forgot Password?</span>
        </p>
        <button onclick="signUpUser()" type="button" class="form-btn">
          Sign Up
        </button>
      </form>
      <p class="sign-up-label">
        Don't have an account?
        <span><a href="signin.html" class="sign-up-link">Sign in</a></span>
      </p>
      <div class="buttons-container">
